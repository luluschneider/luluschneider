<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Lulu Schneider</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    /* Header Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      background: #fff;
      z-index: 50;
    }

    .header .logo {
      font-size: 18px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .header .logo:hover {
      color: #5eb0d5;
    }

    .header nav {
      position: static;
      padding: 0;
      background: none;
      display: flex;
      gap: 24px;
    }

    .header nav a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      transition: color 0.2s;
    }

    .header nav a:hover {
      color: #5eb0d5;
    }

    /* Coming Soon Container */
    .coming-soon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 120px 32px 60px;
      text-align: center;
    }

    .coming-soon-container h1 {
      font-size: 48px;
      margin-top: -216px;
      color: #000;
    }

    .coming-soon-container p {
      font-size: 18px;
      color: #666;
      max-width: 500px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .coming-soon-container h1 {
        font-size: 36px;
      }

      .coming-soon-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="index.html" class="logo">Lulu Schneider</a>
    <nav>
      <a href="work.html">work</a>
      <a href="about.html">about</a>
    </nav>
  </div>

  <!-- Coming Soon Content -->
  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>Working on ittt!</p>
  </div>

</body>
</html>
