<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .work-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-top: 48px;
    }

    .work-item {
      border: none;
      padding: 0;
    }

    .work-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #e0e0e0;
      display: block;
    }

    .work-item h2 {
      font-size: 18px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    .work-item .role {
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .work-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .work-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <nav>
    <a href="index.html">Home</a>
    <a href="work.html" class="active">Work</a>

  </nav>
